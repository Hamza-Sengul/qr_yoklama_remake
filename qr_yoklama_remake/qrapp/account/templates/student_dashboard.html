<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Öğrenci Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        #video {
            width: 100%;
            height: auto;
            border: 2px solid black;
            display: none;
        }

        #qr-result {
            color: green;
            font-weight: bold;
            display: none;
        }

        .camera-controls {
            margin-top: 20px;
        }

        #zoom-range {
            width: 100%;
            max-width: 300px;
        }

        @media (min-width: 768px) {
            .offcanvas {
                display: none !important;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 240px;
            }

            .main-content {
                margin-left: 260px;
                padding: 20px;
            }
        }

        @media (max-width: 767px) {
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header">Yoklama Al</div>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">LESSQR Tarayıcı</h5>
                <video id="video"></video>
                <div class="camera-controls">
                    <label for="zoom-range">Zoom: <span id="zoom-value">1</span>x</label>
                    <input type="range" id="zoom-range" min="1" max="5" step="0.1" value="1">
                </div>
                <textarea id="qr-box" class="form-control mt-3" rows="5" placeholder="Yoklama Al" disabled></textarea>
                <button id="start-camera" class="btn btn-danger mt-3">Kamerayı Aç</button>
                <p id="qr-result" class="mt-3">Yoklama başarı ile alındı.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const startCamera = document.getElementById('start-camera');
        const video = document.getElementById('video');
        const qrBox = document.getElementById('qr-box');
        const qrResult = document.getElementById('qr-result');
        const zoomRange = document.getElementById('zoom-range');
        const zoomValueLabel = document.getElementById('zoom-value');
        let videoTrack = null;
        let scanning = false;

        startCamera.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment", 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                video.play();
                video.style.display = 'block';
                scanning = true;

                videoTrack = stream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();

                if ('zoom' in capabilities) {
                    zoomRange.min = capabilities.zoom.min;
                    zoomRange.max = capabilities.zoom.max;
                    zoomRange.step = capabilities.zoom.step;
                    zoomRange.value = videoTrack.getSettings().zoom || capabilities.zoom.min;

                    zoomRange.addEventListener('input', () => {
                        const zoomValue = parseFloat(zoomRange.value);
                        zoomValueLabel.textContent = zoomValue.toFixed(1);
                        videoTrack.applyConstraints({
                            advanced: [{ zoom: zoomValue }]
                        });
                    });
                } else {
                    console.log("Zoom özelliği desteklenmiyor.");
                }

                video.addEventListener('loadedmetadata', () => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d', { willReadFrequently: true });

                    function scanQRCode() {
                        if (!scanning) return;

                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        if (canvas.width === 0 || canvas.height === 0) {
                            requestAnimationFrame(scanQRCode);
                            return;
                        }

                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

                        if (qrCode) {
                            console.log("QR Kod Algılandı:", qrCode.data);
                            qrBox.value = qrCode.data;
                            qrResult.style.display = 'block';

                            scanning = false;
                            const tracks = video.srcObject.getTracks();
                            tracks.forEach((track) => track.stop());
                            video.srcObject = null;
                            video.style.display = 'none';
                            sendQRCodeData(qrCode.data);
                        } else {
                            requestAnimationFrame(scanQRCode);
                        }
                    }

                    requestAnimationFrame(scanQRCode);
                });
            } catch (err) {
                alert('Kameraya erişim sağlanamadı: ' + err.message);
            }
        });

        const csrftoken = document.querySelector('[name=csrf-token]').content;

        async function sendQRCodeData(data) {
            console.log("sendQRCodeData çağrıldı:", data);

            const response = await fetch('/account/submit-qr/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ qr_content: data })
            });

            if (response.ok) {
                const result = await response.json();
                if (result.status === 'success') {
                    qrResult.textContent = result.message;
                    qrResult.style.display = 'block';
                    qrResult.style.color = 'green';
                } else if (result.status === 'warning') {
                    qrResult.textContent = result.message;
                    qrResult.style.display = 'block';
                    qrResult.style.color = 'red';
                }
            } else {
                const error = await response.json();
                alert('Hata: ' + error.message);
            }
        }
    </script>
</body>
</html>
