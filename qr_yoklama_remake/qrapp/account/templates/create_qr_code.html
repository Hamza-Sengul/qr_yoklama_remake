<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>QR Kod Oluştur</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="course_name" class="form-label">Ders Adı</label>
            <input type="text" name="course_name" id="course_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="week_info" class="form-label">Hafta Bilgisi</label>
            <input type="text" name="week_info" id="week_info" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">QR Kod Oluştur</button>
    </form>

    {% if qr_image_base64 %}
    <div class="mt-5 text-center">
        <h3>Oluşturulan QR Kod:</h3>
        <img src="data:image/png;base64,{{ qr_image_base64 }}" alt="QR Kod" style="max-width: 300px;">
    </div>
    {% endif %}
</body>
</html>
